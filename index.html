<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Bull's Eye</title>
    <link href="./vendor/normalize.css" rel="stylesheet" />
    <link href="./style.css" rel="stylesheet" />
</head>
<body>
  <main>
      <div class="upper-box">
          <div class="graph"></div>
          <div class="score-box">
              Your accuracy:
              <span class="score"></span>
              %
          </div>
      </div>
      <div class="lower-box">
          <div class="normal-control">
              <div class="control">
                  <input class="guess"
                         type="range"
                         min="0"
                         max="5"
                         step="0.01"
                  />
                  <input class="confirm" type="submit" value="confirm" />
              </div>
              <div class="info"></div>
              <input class="play-again"
                     type="submit"
                     value="Play again"
                     style="display: none"
              />
              <input class="view-history"
                     type="submit"
                     value="View history"
                     style="display: none"
              />
          </div>

          <div class="history-control">
              <input class="history-control-ok"
                     type="submit"
                     value="OK"
              />
              <input class="clear-history"
                     type="submit"
                     value="Clear History"
              />
          </div>

      </div>
  </main>

  <script src="./vendor/d3.v4.min.js"></script>
  <script src="./main.js"></script>
</body>
</html>
